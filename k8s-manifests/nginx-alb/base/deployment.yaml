apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx
  namespace: nginx-alb
spec:
  replicas: 3
  selector:
    matchLabels:
      app: nginx-alb
  template:
    metadata:
      labels:
        app: nginx-alb
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - nginx-alb
                topologyKey: kubernetes.io/hostname
      initContainers:
        - name: template-processor
          image: bhgedigital/envsubst:latest
          command:
            - sh
            - -c
            - |
              envsubst < /templates/index.html > /html/index.html
          env:
            - name: NGINX_VERSION
              value: "1.27-alpine"
          volumeMounts:
            - name: html-template
              mountPath: /templates
            - name: html
              mountPath: /html
      containers:
        - name: nginx
          image: public.ecr.aws/nginx/nginx:1.27-alpine
          ports:
            - containerPort: 80
              name: http
          volumeMounts:
            - name: html
              mountPath: /usr/share/nginx/html
            - name: nginx-config
              mountPath: /etc/nginx/nginx.conf
              subPath: nginx.conf
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "128Mi"
              cpu: "100m"
          livenessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 80
            initialDelaySeconds: 5
            periodSeconds: 5
        # NGINX Prometheus Exporter sidecar
        - name: nginx-exporter
          image: nginx/nginx-prometheus-exporter:1.3.0
          args:
            - -nginx.scrape-uri=http://localhost/nginx_status
          ports:
            - containerPort: 9113
              name: metrics
          resources:
            requests:
              memory: "16Mi"
              cpu: "10m"
            limits:
              memory: "32Mi"
              cpu: "50m"
          livenessProbe:
            httpGet:
              path: /metrics
              port: 9113
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /metrics
              port: 9113
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: html-template
          configMap:
            name: nginx-html
        - name: html
          emptyDir: {}
        - name: nginx-config
          configMap:
            name: nginx-config
